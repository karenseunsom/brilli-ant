<html lang="en">

<head>

    <title>Results</title>
    <link rel="stylesheet" href="./style.css">

<body >
    <header>
        <h1>Brilli-Ant</h1>
    </header>
    <div class="results-container">
        <div  class="card-flip">
            <div class="flip-card-inner">
                <div class="index-card flip-card-front">

                    <hr class="redline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                    <hr class="blueline">
                </div>
                <div class="flip-card-back">
                    <p id="answer"></p>
                </div>
            </div>
        </div>
        <div id="arrow-container">
            <div class="arrow-right"></div>
        </div>
    </div>
    <script src="./db.js"></script>
    <script src="./results.js"></script>
</body>

</html>
